<gl-new-school-page
  [partyHasStarted]='thePartyHasStarted'
  (startTheParty)='startTheParty()'
  *ngIf='!oldSchool && !playingVideo'
></gl-new-school-page>
<gl-old-school-page *ngIf='oldSchool && !playingVideo'></gl-old-school-page>


<gl-bloody-text *ngIf='showBloodyText && !playingVideo'></gl-bloody-text>

<div class='app__video' [ngClass]="{'app__video--show': playingVideo}">
  <video
    #video
    src='/assets/video/The+Forbidden+Floor.mov'
    width='100%'
    height='100%'
    preload='auto'
  ></video>
</div>
