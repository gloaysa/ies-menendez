<div class='activities'>
  <div class='activities__header'>
    <h6>Activity folders</h6>
    <div class='header-x'>X</div>
  </div>

  <div class='activities__folders'>

    <a
      class='folders__folder'
      [ngClass]="{'folders__folder--classified': folder.type === 'classified'}"
      *ngFor='let folder of folders' (click)='onClick(folder)'
    >
      <img [src]='folder.image' alt='top secret folder'>
      <h5>{{folder.title}}</h5>
    </a>
  </div>



  <ng2-pdfjs-viewer
    #pdfViewer
    class='activities__pdf-viewer'
    downloadFileName='activities__pdf.pdf'
    [openFile]="false"
    [viewBookmark]="false"
    [download]="false"
    [fullScreen]='true'
    [diagnosticLogs]='false'
    [pdfSrc]='currentPdfSrc'
  ></ng2-pdfjs-viewer>

  <video
    #video
    src='/src/assets/video/video1.mov'
    width='100%'
    height='100%'
    preload='auto'
  ></video>
</div>
