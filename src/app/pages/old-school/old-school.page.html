<div class='old-school'>
  <div class='old-school__header'>
    <img src='/assets/images/old_school/logo.png' alt='logo'>
    <h1 class='header-title'>IES Manuel Aza√±a</h1>
  </div>

  <div class='old-school__top-content'>
    <div class='top-content__nav'>
      <ul class='nav'>
        <li
          [routerLink]='item.url'
          class='nav-item'
          routerLinkActive="nav-item--active"
          *ngFor='let item of ulItems; index as i'
        >
          <a>{{item.title}}</a>
        </li>
      </ul>
    </div>

    <gl-featured [title]="selectedItem?.title" [content]='selectedItem?.content'></gl-featured>

  </div>

  <div class='old-school__feed'>
    <router-outlet></router-outlet>
  </div>

</div>
